<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Inventory System</title>
    <link rel="stylesheet" href="../css/ProductStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/scripts.js"></script>
</head>
<body id="bodyProducts">
    <h1>Product Management</h1>

    <div class="filter-section">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
        <button id="filterButton">Filter</button>
    </div>
    <div id="adminFunctions" style="display: none; margin-top: 20px;">
        <button id="openCreateProductModal" class="btn">Create Product</button>
        <button id="openAdjustPriceModal" class="btn">Adjust Price</button>

        <div id="createProductModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeCreateProductModal">&times;</span>
                <h2>Create Product</h2>
                <form id="createProductForm">
                    <div class="form-group">
                        <input type="text" id="productName" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="productDescription" placeholder="Product Description" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="productPrice" placeholder="Product Price" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="productSKU" placeholder="Product SKU" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="productCategories" placeholder="Add Category (comma-separated)" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="productInventory" placeholder="Product Inventory" required>
                    </div>
                    <button type="submit" class="btn" style="height:37px; margin-top:11px">Create Product</button>
                </form>
            </div>
        </div>

        <div id="adjustPriceModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeAdjustPriceModal">&times;</span>
                <h2>Adjust Product Price</h2>
                <form id="adjustPriceForm">
                    <div class="form-group">
                        <input type="number" id="priceProductId" placeholder="Product ID" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="newPrice" placeholder="New Price" required>
                    </div>
                    <button type="submit" class="btn">Adjust Price</button>
                </form>
            </div>
        </div>

        <div id="productList" class="product-list"></div>
    </div>
</body>
</html>
